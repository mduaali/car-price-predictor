<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #e6f0ff; /* light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #004080;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0066cc;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #004080;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Predictor</h1>
        <form id="predictForm">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" value="2015" required>

            <label for="km_driven">Kilometers Driven</label>
            <input type="number" id="km_driven" name="km_driven" value="50000" required>

            <label for="fuel">Fuel</label>
            <select id="fuel" name="fuel" required>
                <option>Petrol</option>
                <option>Diesel</option>
                <option>CNG</option>
            </select>

            <label for="seller_type">Seller Type</label>
            <select id="seller_type" name="seller_type" required>
                <option>Individual</option>
                <option>Dealer</option>
            </select>

            <label for="transmission">Transmission</label>
            <select id="transmission" name="transmission" required>
                <option>Manual</option>
                <option>Automatic</option>
            </select>

            <label for="owner">Owner</label>
            <select id="owner" name="owner" required>
                <option>First Owner</option>
                <option>Second Owner</option>
                <option>Third Owner</option>
                <option>Fourth & Above Owner</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>
        <div class="result" id="result">Predicted Price: -</div>
    </div>

    <script>
        const form = document.getElementById("predictForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });

            try {
                const response = await fetch("/predict_car_price/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(data)
                });
                const json = await response.json();
                if (json.predicted_price !== undefined) {
                    resultDiv.textContent = `Predicted Price: ${json.predicted_price.toLocaleString()}`;
                } else {
                    resultDiv.textContent = `Error: ${json.error}`;
                }
            } catch (err) {
                resultDiv.textContent = "Error predicting price.";
            }
        });
    </script>
</body>
</html>
